<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ショッピングカート</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title"> デザートページ </h1>
    </header>
    <main>
      <button id="cart-btn" type="button" class="btn">
        <span id="show-hide-cart">表示</span> カート
      </button>
      
      <div id="cart-container">
        <button class="btn" id="clear-cart-btn">カートをクリア </button>
        <div id="products-container"></div>
        <div id="products-container"></div>
        <p>商品の総数: <span id="total-items">0</span></p>
        <p>小計: <span id="subtotal">¥0</span></p>
        <p>税金: <span id="taxes">¥0</span></p>
        <p>合計: <span id="total">¥0</span></p>
      </div>
      <div id="dessert-card-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
